---
# =============================================================================
# converge/grafana-setup.yml - Grafana installation and basic configuration
# =============================================================================

- name: Install GPG and related packages
  package:
    name:
      - gnupg
      - software-properties-common
    state: present
  when: ansible_os_family == "Debian"

- name: Add Grafana GPG key
  apt_key:
    url: https://apt.grafana.com/gpg.key
    state: present
  when: ansible_os_family == "Debian"

- name: Add Grafana repository
  apt_repository:
    repo: "deb https://apt.grafana.com stable main"
    state: present
  when: ansible_os_family == "Debian"

- name: Update apt cache
  apt:
    update_cache: true
  when: ansible_os_family == "Debian"

- name: Install Grafana
  package:
    name: grafana
    state: present

- name: Configure Grafana admin password
  ini_file:
    path: /etc/grafana/grafana.ini
    section: security
    option: admin_password
    value: "{{ vault_grafana_password }}"
    backup: true
  notify: restart grafana

- name: Configure Grafana to listen on all interfaces
  ini_file:
    path: /etc/grafana/grafana.ini
    section: server
    option: http_addr
    value: "0.0.0.0"
    backup: true
  notify: restart grafana

- name: Start and enable Grafana service
  systemd:
    name: grafana-server
    state: started
    enabled: true

- name: Wait for Grafana to be ready
  uri:
    url: "http://localhost:3000/api/health"
    method: GET
    timeout: 30
  register: grafana_health
  until: grafana_health.status == 200
  retries: 30
  delay: 10